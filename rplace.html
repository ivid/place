<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>r/place</title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>

<body>
	<div class="header">
		<h2 id="navTitle">r/place recreation</h2>
		<button onclick="toggleScale()">Scale toggle</button>
		<br />
		Coordinates: <span id="mousecoords"></span>
		<br />
		Last click: <span id="canvasClickCoords"></span>
		<br />
	</div>
	
	<div id="content" class="content">
		
		
		<div id="canvaswrapper" class="canvasWrap canvasScaleDefault" oncontextmenu="toggleScale(); return false;">
			<canvas id="placecanvas" width="1800" height="500" class="canvas-main" onmousemove="updateMouseCoordinates(event)" onclick="placeRectangle(event)"></canvas>
		</div>
		

	
	</div>
	
	<div class="footer">
		<div class="colorbox" onclick="changeColor(0)" style="background-color: rgb(255, 255, 255);"></div>
		<div class="colorbox" onclick="changeColor(1)" style="background-color: rgb(228, 228, 228);"></div>
		<div class="colorbox" onclick="changeColor(2)" style="background-color: rgb(136, 136, 136);"></div>
		<div class="colorbox" onclick="changeColor(3)" style="background-color: rgb(34, 34, 34);"></div>
		<div class="colorbox" onclick="changeColor(4)" style="background-color: rgb(255, 167, 209);"></div>
		<div class="colorbox" onclick="changeColor(5)" style="background-color: rgb(229, 0, 0);"></div>
		<div class="colorbox" onclick="changeColor(6)" style="background-color: rgb(229, 149, 0);"></div>
		<div class="colorbox" onclick="changeColor(7)" style="background-color: rgb(160, 106, 66);"></div>
		<div class="colorbox" onclick="changeColor(8)" style="background-color: rgb(229, 217, 0);"></div>
		<div class="colorbox" onclick="changeColor(9)" style="background-color: rgb(148, 224, 68);"></div>
		<div class="colorbox" onclick="changeColor(10)" style="background-color: rgb(2, 190, 1);"></div>
		<div class="colorbox" onclick="changeColor(11)" style="background-color: rgb(0, 211, 221);"></div>
		<div class="colorbox" onclick="changeColor(12)" style="background-color: rgb(0, 131, 199);"></div>
		<div class="colorbox" onclick="changeColor(13)" style="background-color: rgb(0, 0, 234);"></div>
		<div class="colorbox" onclick="changeColor(14)" style="background-color: rgb(207, 110, 228);"></div>
		<div class="colorbox" onclick="changeColor(15)" style="background-color: rgb(130, 0, 128);"></div>
	</div>

	<script src="controller.js"></script>
</body>

</html>
